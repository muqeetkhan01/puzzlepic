name: puzzle_app
description: "Photo Puzzle App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    

  # UI utilities
  google_fonts: 
  responsive_sizer: 3.1.1
  flutter_animate: ^4.5.0
  lottie: ^2.7.0
  get:

  # Firebase packages
  firebase_core: 3.8.0
  firebase_auth: 5.3.3
  cloud_firestore: 5.5.0
  firebase_storage:

  # Image handling (split, crop, convert)
  image: ^4.1.7
  image_picker: ^1.1.2
  image_cropper: 11.0.0
  http:    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animation/Confetti.json
    - assets/animation/waiting.json
    - assets/images/
    - assets/icon/

    # you can add icons later
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"